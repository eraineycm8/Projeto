        <script>
            function checkValue() {
                const selectElement = document.getElementById("valorSelect");
                const outroValorDiv = document.getElementById("outroValorDiv");
    
                if (selectElement.value === "outro") {
                    outroValorDiv.style.display = "block";
                } else {
                    outroValorDiv.style.display = "none";
                }
            }
    
    
            let currentStep = 0;
            const steps = document.querySelectorAll('.step');
        
            function showStep(stepIndex) {
                steps.forEach((step, index) => {
                    step.classList.toggle('active', index === stepIndex);
                });
            }
        
            function nextStep() {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            }
        
            function prevStep() {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            }
        
            showStep(currentStep);
        </script>
    
        <script>
            function selectCard(cardNumber) {
            // Exibe a seção do card selecionado
            document.getElementById('cardSelection').classList.add('hidden');
            document.getElementById('selectedCard').classList.remove('hidden');
    
            // Atualiza a imagem e título selecionados
            document.getElementById('selectedImage').src = `https://via.placeholder.com/150`;
            document.getElementById('selectedTitle').innerText = `Título ${cardNumber}`;
    
            // Exibe a seção de seleção de perfil
            document.getElementById('profileSelection').classList.remove('hidden');
            }
    
            function selectProfile(profileNumber) {
            // Esconde os perfis e exibe o campo de data de nascimento com o perfil selecionado
            document.getElementById('profileSelection').classList.add('hidden');
            document.getElementById('dateSelection').classList.remove('hidden');
    
            // Atualiza a imagem e nome do perfil selecionado
            document.getElementById('selectedProfileImage').src = `https://via.placeholder.com/100`;
            document.getElementById('selectedProfileName').innerText = `Perfil ${profileNumber}`;
            }
        </script>

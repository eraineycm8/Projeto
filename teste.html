<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Selection Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Seção 1: Seleção de Card -->
    <div id="cardSelection">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 1">
            <div class="card-body">
              <h5 class="card-title">Título 1</h5>
              <p class="card-text">Mensagem do card 1.</p>
              <input type="radio" name="card" value="1" onclick="selectCard(1)">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 2">
            <div class="card-body">
              <h5 class="card-title">Título 2</h5>
              <p class="card-text">Mensagem do card 2.</p>
              <input type="radio" name="card" value="2" onclick="selectCard(2)">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 3">
            <div class="card-body">
              <h5 class="card-title">Título 3</h5>
              <p class="card-text">Mensagem do card 3.</p>
              <input type="radio" name="card" value="3" onclick="selectCard(3)">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 4">
            <div class="card-body">
              <h5 class="card-title">Título 4</h5>
              <p class="card-text">Mensagem do card 4.</p>
              <input type="radio" name="card" value="4" onclick="selectCard(4)">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Seção 2: Card Selecionado -->
    <div id="selectedCard" class="hidden mt-5">
      <h3>Você selecionou:</h3>
      <img id="selectedImage" src="" alt="Selected Image" class="img-fluid">
      <h4 id="selectedTitle" class="mt-3"></h4>
    </div>

    <!-- Seção 3: Seleção de Perfil -->
    <div id="profileSelection" class="hidden mt-5">
      <h3>Selecione um perfil:</h3>
      <div class="row">
        <!-- Perfis (6 exemplos) -->
        <div class="col-md-2">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Profile 1">
            <div class="card-body text-center">
              <h6>Perfil 1</h6>
              <input type="radio" name="profile" value="1" onclick="selectProfile(1)">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Profile 2">
            <div class="card-body text-center">
              <h6>Perfil 2</h6>
              <input type="radio" name="profile" value="2" onclick="selectProfile(2)">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Profile 3">
            <div class="card-body text-center">
              <h6>Perfil 3</h6>
              <input type="radio" name="profile" value="3" onclick="selectProfile(3)">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Profile 4">
            <div class="card-body text-center">
              <h6>Perfil 4</h6>
              <input type="radio" name="profile" value="4" onclick="selectProfile(4)">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Profile 5">
            <div class="card-body text-center">
              <h6>Perfil 5</h6>
              <input type="radio" name="profile" value="5" onclick="selectProfile(5)">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Profile 6">
            <div class="card-body text-center">
              <h6>Perfil 6</h6>
              <input type="radio" name="profile" value="6" onclick="selectProfile(6)">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Seção 4: Perfil Selecionado e Data de Nascimento -->
    <div id="dateSelection" class="hidden mt-5">
      <h3>Perfil selecionado:</h3>
      <img id="selectedProfileImage" src="" alt="Selected Profile Image" class="img-fluid">
      <h5 id="selectedProfileName" class="mt-3"></h5>
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="birthdate" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="birthdate">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function selectCard(cardNumber) {
      // Exibe a seção do card selecionado
      document.getElementById('cardSelection').classList.add('hidden');
      document.getElementById('selectedCard').classList.remove('hidden');

      // Atualiza a imagem e título selecionados
      document.getElementById('selectedImage').src = `https://via.placeholder.com/150`;
      document.getElementById('selectedTitle').innerText = `Título ${cardNumber}`;

      // Exibe a seção de seleção de perfil
      document.getElementById('profileSelection').classList.remove('hidden');
    }

    function selectProfile(profileNumber) {
      // Esconde os perfis e exibe o campo de data de nascimento com o perfil selecionado
      document.getElementById('profileSelection').classList.add('hidden');
      document.getElementById('dateSelection').classList.remove('hidden');

      // Atualiza a imagem e nome do perfil selecionado
      document.getElementById('selectedProfileImage').src = `https://via.placeholder.com/100`;
      document.getElementById('selectedProfileName').innerText = `Perfil ${profileNumber}`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

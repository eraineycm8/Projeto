<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em 3 Passos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>
<div class="container mt-5">
    <form id="formulario">
        <!-- Passo 1 -->
        <div class="step active">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="tel" class="form-control" id="celular">
            </div>
            <button type="button" class="btn btn-primary" onclick="nextStep()">Próximo</button>
        </div>

        <!-- Passo 2 -->
        <div class="step">
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" id="genero">
                    <option selected>Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data-nascimento">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco">
            </div>
            <button type="button" class="btn btn-secondary" onclick="prevStep()">Voltar</button>
            <button type="button" class="btn btn-primary" onclick="nextStep()">Próximo</button>
        </div>

        <!-- Passo 3 -->
        <div class="step">
            <div class="mb-3">
                <label for="numero-cartao" class="form-label">Número do Cartão</label>
                <input type="text" class="form-control" id="numero-cartao">
            </div>
            <div class="mb-3">
                <label for="titular" class="form-label">Titular</label>
                <input type="text" class="form-control" id="titular">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf">
            </div>
            <div class="mb-3">
                <label for="validade" class="form-label">Validade</label>
                <input type="month" class="form-control" id="validade">
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv">
            </div>
            <button type="button" class="btn btn-secondary" onclick="prevStep()">Voltar</button>
            <button type="submit" class="btn btn-success">Doe Agora</button>
        </div>
    </form>
</div>

<script>
    let currentStep = 0;
    const steps = document.querySelectorAll('.step');

    function showStep(stepIndex) {
        steps.forEach((step, index) => {
            step.classList.toggle('active', index === stepIndex);
        });
    }

    function nextStep() {
        if (currentStep < steps.length - 1) {
            currentStep++;
            showStep(currentStep);
        }
    }

    function prevStep() {
        if (currentStep > 0) {
            currentStep--;
            showStep(currentStep);
        }
    }

    showStep(currentStep);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
